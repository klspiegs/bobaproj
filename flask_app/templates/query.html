{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    {% for result in results %}
    <div class="media">
        <div class="media-body">
            <h5 class="mt-0"><a href="{{ url_for('boba.boba_detail', boba_id=result.boba_id) }}">{{ result.name }} {{ result.boba_id }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
